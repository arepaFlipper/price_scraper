name: Deploy checkers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: typescript checkers
        run: |
          npx tsc --noEmit

      - name: Install dependencies
        run: |
          npm ci

      - name: Run TypeScript type checking
        run: |
          npm run build

